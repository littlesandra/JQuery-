<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            transition: .5s;
            margin: 10px 0;
        }

        .box.active {
            background-color: blueviolet;
        }

        .btn {
            margin: 5px;
        }
    </style>
</head>

<body>
    <button id="addClass" class="btn btn-primary">AddClass</button>
    <button id="removeClass" class="btn btn-primary">RemoveClass</button>
    <button id="toggleClass" class="btn btn-primary">ToggleClass</button>
    <button id="hasClass" class="btn btn-primary">hasClass</button>

    <div class="box"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $('#addClass').click(function () {
            // console.log('hi');
            $('.box').addClass('active');
        });

        $('#removeClass').click(function () {
            // console.log('hi');
            $('.box').removeClass('active');
        });

        $('#toggleClass').click(function () {
            // console.log('hi');
            $('.box').toggleClass('active');
        });

        $('#hasClass').click(function () {
            // console.log('hi');
            console.log('has class', $('box').hasClass('active'));

            if ($('box').hasClass('active')) {
                $('box').removeClass('active');
            }
            else {
                $('box').addClass('active')
            }
        });
    </script>
</body>

</html>
