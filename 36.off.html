<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
    <button class="btn btn-primary" id="btnHi">hi</button>
    <button class="btn btn-primary" id="on">on</button>
    <button class="btn btn-primary" id="off">off</button>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        const sayHi = function () {
            console.log('hi');
        };

        $('#on').click(function () {
            console.log('#on clicked');
            $('#btnHi').click('click', sayHi);
            // 或直接 $('#btnHi').click(sayHi); 也可以
        });

        $('#off').click(function () {
            console.log('#off clicked');
            $('#btnHi').off('click', sayHi);
        });
    </script>
</body>

</html>
